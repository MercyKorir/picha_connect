{% extends 'base.html'%}

{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <form action="register", method="POST">
        {% csrf_token %}

        <input type="text" placeholder="First name" name="first_name"><br>
        <input type="text" placeholder="Last name" name="last_name"><br>
        <input type="text" placeholder="username" name="username"><br>
        <input type="email" placeholder="email" name="email"><br>
        <input type="password" placeholder="password" name="password1"><br>
        <input type="password" placeholder="confirm password" name="password2"><br>
        <input type="submit">

    </form>


    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
    
</body>
</html>

{% endblock %}
